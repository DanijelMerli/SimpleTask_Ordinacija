<h1>Make a reservation</h1>
<form class="form" [formGroup]="reservationForm">
  <mat-form-field>
    <mat-label>Appointment duration</mat-label>
    <mat-select required formControlName="duration">
      <mat-option value="hour">60 minutes</mat-option>
      <mat-option value="half">30 minutes</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Pick a date</mat-label>
    <input
      required
      matInput
      (focus)="picker.open()"
      [min]="todayDate"
      [matDatepicker]="picker"
      formControlName="date"
    />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Pick a time</mat-label>
    <mat-select required formControlName="time"> </mat-select>
  </mat-form-field>
  <button
    mat-raised-button
    color="primary"
    [disabled]="!reservationForm.valid"
    (click)="send()"
  >
    Send
  </button>
</form>
