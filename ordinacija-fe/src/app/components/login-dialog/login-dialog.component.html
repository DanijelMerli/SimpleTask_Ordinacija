<div class="vertical-container">
  <h2 mat-dialog-title>Dentist Login</h2>

  <mat-dialog-content [formGroup]="form">
    <mat-form-field>
      <mat-label>Code</mat-label>
      <input matInput formControlName="code" />
    </mat-form-field>
  </mat-dialog-content>

  <div class="horizontal-container">
    <button
      mat-raised-button
      color="primary"
      [disabled]="!form.valid"
      class="w-100 mr-2"
      (click)="login()"
    >
      Log in
    </button>
    <button mat-stroked-button color="primary" class="w-100" (click)="close()">
      Cancel
    </button>
  </div>
</div>
