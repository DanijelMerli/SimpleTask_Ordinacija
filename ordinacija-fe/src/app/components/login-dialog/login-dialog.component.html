<h2 mat-dialog-title>Dentist Login</h2>

<mat-dialog-content [formGroup]="form">
  <mat-form-field>
    <mat-label>Code</mat-label>
    <input
      matInput
      formControlName="code"
    />
    <mat-error *ngIf="!form.valid">All fields are required</mat-error>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button" (click)="close()">Close</button>
  <button class="mat-raised-button mat-primary" [disabled]="!form.valid" (click)="login()">Log in</button>
</mat-dialog-actions>
